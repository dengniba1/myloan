<script>
function checkForm()
{
	if($('#text_phone').val()=='')
	{ 
		$('#text_phone_error').html('请输入手机号');
		$('#text_phone_error').show();
		if($('#text_phone_error_'))
		{
			$('#text_phone_error_').hide();
		}
		$('#text_phone').focus();
		 $('#img_vcode_empty').hide();
		 if($('#img_vcode_error_'))
		 {
			 $('#img_vcode_error_').hide();
		 }
		return false;
	}
//	var patternMobile= /^1[3|4|5|7|8][0-9]{9}$/g ;
	var mobile=$('#text_phone').val();
	if(! /^1[3|4|5|7|8|9]\d{9}$/.test(mobile) )
	{   
		$('#text_phone_error').html('请输入正确格式的手机号');
		$('#text_phone_error').show();
		if($('#text_phone_error_'))
		{
			$('#text_phone_error_').hide();
		}
		$('#text_phone').focus();
		 $('#img_vcode_empty').hide();
		 if($('#img_vcode_error_'))
		 {
			 $('#img_vcode_error_').hide();
		 }
		return false;
	}
	if($('#img_vcode').val()=='')
	{
        $('#img_vcode_empty').html('请输入验证码');
        $('#img_vcode_empty').show();
		if($('#img_vcode_error_'))
		{
            $('#img_vcode_error_').hide();
		}
		$('#img_vcode').focus();
		$('#text_phone_error').hide();
		 if($('#text_phone_error_'))
		 {
			 $('#text_phone_error_').hide();
		 }

		return false;
	
	}
	var vcode=$('#img_vcode').val();
	var re=new RegExp("[\x21-\x40]+");
	len1=re.test(vcode);
	re=new RegExp("[0-9]+");
	len2=re.test(vcode);
	if(len2||len1){
		$('#img_vcode_empty').html('输入验证码中包含特殊字符或数字');
		$('#img_vcode_empty').show();
		if($('#img_vcode_error_'))
		{
			$('#img_vcode_error_').hide();
		}
		$('#img_vcode').focus();
		$('#text_phone_error').hide();
		if($('#text_phone_error_'))
		{
			$('#text_phone_error_').hide();
		}
		return false;
	}
	if(vcode.length!=4){
		$('#img_vcode_empty').html('验证码长度错误，请重新输入');
		$('#img_vcode_empty').show();
		if($('#img_vcode_error_'))
		{
			$('#img_vcode_error_').hide();
		}
		$('#img_vcode').focus();
		$('#text_phone_error').hide();
		if($('#text_phone_error_'))
		{
			$('#text_phone_error_').hide();
		}
		return false;
	}

	return true;
}
